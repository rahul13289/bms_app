spring.application.name=BMS-BackEnd

# Database connection 
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_DATABASE:BMSYSTEM}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1811}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Date format
spring.jackson.date-format=yyyy-MM-dd

# Enable CORS for your deployed frontend
spring.web.cors.allowed-origins=https://tiny-frangollo-907e03.netlify.app
